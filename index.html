    <script type="text/javascript">
        function startUp() {
            //randomQuote();
            drag();
            $(".intro-header").one("mousedown", inverse);
        }

        var randomQuote = function () {
            var id = Math.floor(Math.random() * 6) + 1;
            getSong(id, onSongSuccess, onSongError);
        }

        var onSongSuccess = function (data) {
            console.log(data);
            var song = JSON.stringify(data.quote)
            var quote = song.replace(/\//g, "<br><br>");
            $(".quote").append(quote);
            $(".song").append(data.songTitle);
            $(".artist").append(data.artist);

        }

        var onSongError = function () {
            console.log("No quote found.");
        }

        var inverse = function () {
            setTimeout(inverse1, 300);
            setTimeout(inverse2, 350);
            setTimeout(inverse1, 400);
            setTimeout(inverse2, 450);
            setTimeout(inverse1, 500);
            setTimeout(inverse2, 550);
            setTimeout(inverse1, 600);

        }

        var inverse1 = function () {
            $(".intro-header").css({
                "background-image": "url('img/blossomInvert.jpg')"
            });
            $("body").css({
                "background-color": "black"
            });
        }

        var inverse2 = function () {
            $(".intro-header").css({
                "background-image": "url('img/blossom.jpg')"
            });
            $("body").css({
                "background-color": "white"
            });
        }

        var drag = function () {
            $(".intro-header").draggable();
        }

        $(document).ready(startUp);
    </script>
